{% extends "@atomar/views/_lightbox.html" %}

{% block lightbox %}
<div class="row">
  <div class="col-xs-6">
    <label for="field-name">Name:*</label>
    <input type="text" class="form-control" data-validate="role-name" name="name" id="field-name" autocomplete="off" value="{{ stub.name }}" required>
  </div>
  <div class="col-xs-6">
    <label for="field-slug">Slug:</label>
    <input type="text" id="field-slug" class="form-control" name="slug" value="{{ stub.slug }}" disabled>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <label for="field-text">Text:*</label>
    <textarea name="text" id="field-text" class="form-control" cols="30" rows="6">{{ stub.value }}</textarea>
  </div>
</div>
{% endblock %}

{% block lightbox_controls %}
  <a href="/!/cms_light/delete_stub?id={{ stub.id }}&amp;r={{ lightbox.dismiss_url|url_encode }}" class="btn btn-danger pull-left" data-confirm="Are you sure you want to delete this text stub? This cannot be un-done."><span class="glyphicon glyphicon-trash"></span> Delete Stub</a>
  <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Cancel</button>
  <button type="submit" class="btn btn-primary modal-submit">Submit</button>
{% endblock %}
